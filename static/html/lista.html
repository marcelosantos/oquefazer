<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">O Que Fazer</a>
    </div>
</nav>
<div class="section no-pad-bot">
    <div class="container">
        <div class="row center">
            <h5 class="header col s12 light">Controle a sua lista de tarefas.</h5>
        </div>
        <div class="row formulario-de-cadastro" ng-if="!vm.form_edicao">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input ng-model="vm.atividade.titulo" id="titulo" type="text" class="validate">
                        <label for="titulo">Título</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea ng-model="vm.atividade.descricao" id="descricao" class="materialize-textarea"></textarea>
                        <label for="descricao">Descrição</label>
                    </div>
                </div>
                <!-- Switch -->
                <div class="switch">
                    <label>
                    Pendente
                    <input ng-model="vm.atividade.status" type="checkbox">
                    <span class="lever"></span>
                    Finalizado
                    </label>
                </div>
            </form>
        </div>
        <div class="row formulario-de-edicao" ng-if="!vm.form_cadastro">
            <form class="col s12">
                <input ng-model="vm.atividadeEdicao.id_atividade" id="id_atividade" type="hidden">
                <div class="row">
                    <div class="input-field col s6">
                        <input ng-model="vm.atividadeEdicao.titulo" id="titulo" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea ng-model="vm.atividadeEdicao.descricao" id="descricao" class="materialize-textarea"></textarea>
                    </div>
                </div>
                <div class="switch">
                    <label>
                    Pendente
                    <input ng-model="vm.atividadeEdicao.status" type="checkbox">
                    <span class="lever"></span>
                    Finalizado
                    </label>
                </div>
            </form>
        </div>
        <div class="row center" ng-if="!vm.form_edicao">
            <a ng-click="vm.adicionar(vm.atividade)" class="btn-large waves-effect waves-light orange">Criar Tarefa</a>
        </div>
        <div class="row center" ng-if="!vm.form_cadastro">
            <a ng-click="vm.editar(vm.atividade)" class="btn-large waves-effect waves-light orange">Editar Tarefa</a>
        </div>
        <br><br>

    </div>
</div>


<div class="container">

    <div class="section">

        <!--   Icon Section   -->
        <div class="row">

            <div class="col s12 m4" ng-repeat="atividade in vm.listagem">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" ng-bind="atividade.titulo"></span>
                        <p ng-bind="atividade.descricao"></p>
                    </div>
                    <div class="card-action center">
                        <a class="btn" ng-click="vm.visualizar(atividade)">Editar</a>
                        <a class="btn red" ng-click="vm.visualizar(atividade)">x</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row nao-existem-atividades" ng-if="vm.listagem.length < 1">

            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">INFORMAÇÃO</span>
                        <p>Não existem atividades cadastradas</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <br><br>

    <div class="section">

    </div>
</div>

<footer class="page-footer orange">
    <div class="container">
        <div class="row">
            <div class="col l12 s12">
                <h5 class="white-text">O Que Fazer</h5>
                <p class="grey-text text-lighten-4">Controle a sua lista de tarefas.</p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
